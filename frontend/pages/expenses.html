<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager - Planora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/expenses.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../Svg/Logo.png" alt="Logo">
        </div>
        <a href="index.html">Dashboard</a>
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="search" id="searchInput" placeholder="Search Expenses...">
        </div>
        <div class="cta-container">
            <button class="cta-button">Start Planning</button>
            <div class="dropdown">
                <a href="planning.html">Planning</a>
                <a href="schedule.html">Schedule</a>
                <a href="budget.html">Budget</a>
            </div>
        </div>
        <div class="auth-buttons">
            <button class="primary" onclick="window.location.href='../auth/login.html'">Login</button>
            <button class="secondary" onclick="window.location.href='../auth/signup.html'">Sign Up</button>
        </div>
    </nav>

    <div class="breadcrumb">
        <a href="trips.html">Trips</a>
        <i class="fas fa-chevron-right"></i>
        <a href="trip-overview.html">Trip Overview</a>
        <i class="fas fa-chevron-right"></i>
        <span>Expenses</span>
    </div>

    <div class="expenses-container">
        <!-- Summary Cards -->
        <div class="summary-section">
            <div class="summary-card total">
                <div class="summary-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="summary-content">
                    <span class="summary-label">Total Spent</span>
                    <span class="summary-value" id="totalSpent">₹0</span>
                </div>
            </div>

            <div class="summary-card budget">
                <div class="summary-icon">
                    <i class="fas fa-bullseye"></i>
                </div>
                <div class="summary-content">
                    <span class="summary-label">Budget</span>
                    <span class="summary-value" id="budgetAmount">₹0</span>
                </div>
            </div>

            <div class="summary-card remaining">
                <div class="summary-icon">
                    <i class="fas fa-piggy-bank"></i>
                </div>
                <div class="summary-content">
                    <span class="summary-label">Remaining</span>
                    <span class="summary-value" id="remainingAmount">₹0</span>
                </div>
            </div>

            <div class="summary-card count">
                <div class="summary-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <div class="summary-content">
                    <span class="summary-label">Transactions</span>
                    <span class="summary-value" id="transactionCount">0</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content-section">
            <div class="expenses-header">
                <h1>Expense Tracker</h1>
                <div class="header-actions">
                    <button class="btn-export">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                    <button class="btn-add-expense" id="addExpenseBtn">
                        <i class="fas fa-plus"></i>
                        Add Expense
                    </button>
                </div>
            </div>

            <!-- Category Filter -->
            <div class="category-filters">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-th"></i>
                    All
                </button>
                <button class="category-btn" data-category="accommodation">
                    <i class="fas fa-bed"></i>
                    Accommodation
                </button>
                <button class="category-btn" data-category="food">
                    <i class="fas fa-utensils"></i>
                    Food
                </button>
                <button class="category-btn" data-category="transport">
                    <i class="fas fa-car"></i>
                    Transport
                </button>
                <button class="category-btn" data-category="activities">
                    <i class="fas fa-skiing"></i>
                    Activities
                </button>
                <button class="category-btn" data-category="shopping">
                    <i class="fas fa-shopping-bag"></i>
                    Shopping
                </button>
                <button class="category-btn" data-category="entertainment">
                    <i class="fas fa-theater-masks"></i>
                    Entertainment
                </button>
                <button class="category-btn" data-category="miscellaneous">
                    <i class="fas fa-ellipsis-h"></i>
                    Other
                </button>
            </div>

            <!-- Expenses List -->
            <div class="expenses-list" id="expensesList">
                <!-- Expenses will be loaded here dynamically -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" style="display: none;">
                <i class="fas fa-money-bill-wave"></i>
                <h3>No expenses yet</h3>
                <p>Start tracking your spending by adding your first expense</p>
                <button class="btn-add-expense">
                    <i class="fas fa-plus"></i>
                    Add Your First Expense
                </button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Expense Modal -->
    <div class="modal" id="expenseModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Expense</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="expenseDescription">Description *</label>
                        <input type="text" id="expenseDescription" placeholder="e.g., Hotel booking" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expenseAmount">Amount (₹) *</label>
                            <input type="number" id="expenseAmount" min="0" step="0.01" placeholder="1000" required>
                        </div>
                        <div class="form-group">
                            <label for="expenseCategory">Category *</label>
                            <select id="expenseCategory" required>
                                <option value="">Select category</option>
                                <option value="accommodation">Accommodation</option>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                                <option value="activities">Activities</option>
                                <option value="shopping">Shopping</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="miscellaneous">Miscellaneous</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expenseDate">Date *</label>
                            <input type="date" id="expenseDate" required>
                        </div>
                        <div class="form-group">
                            <label for="expensePaymentMethod">Payment Method</label>
                            <select id="expensePaymentMethod">
                                <option value="cash">Cash</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="debit_card">Debit Card</option>
                                <option value="upi">UPI</option>
                                <option value="net_banking">Net Banking</option>
                                <option value="wallet">Wallet</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="expensePaidBy">Paid By</label>
                        <input type="text" id="expensePaidBy" placeholder="Person name (optional)">
                    </div>

                    <div class="form-group">
                        <label for="expenseNotes">Notes</label>
                        <textarea id="expenseNotes" rows="3" placeholder="Additional notes (optional)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="expenseReceipt">Receipt Image</label>
                        <div class="file-upload">
                            <input type="file" id="expenseReceipt" accept="image/*">
                            <div class="file-upload-text">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Choose file or drag here</span>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Save Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/nav.js"></script>
    <script src="../js/api-service.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/expenses.js"></script>
</body>
</html>
