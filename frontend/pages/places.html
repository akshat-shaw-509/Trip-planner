<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places to Visit - Planora</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/places.css">
    <link rel="stylesheet" href="../css/recommendations.css">
    <link rel="stylesheet" href="../css/recommendations-filters.css">
    <link rel="stylesheet" href="../css/comparison.css">
    <link rel="stylesheet" href="../css/day-builder.css">
    <link rel="stylesheet" href="../css/map-view.css">
    <link rel="stylesheet" href="../css/trip-center-selector.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../Svg/Logo.png" alt="Planora Logo">
        </div>
        <a href="index.html">Home</a>
        <a href="trips.html">My Trips</a>
        <div class="search-bar">
            <input type="search" id="searchInput" placeholder="Search places...">
            <i class="fa fa-search search-icon"></i>
        </div>
        <div class="cta-container">
            <button class="cta-button">Quick Access</button>
            <div class="dropdown">
                <a href="planning.html"><i class="fas fa-route"></i> Plan Trip</a>
                <a href="schedule.html"><i class="far fa-calendar-alt"></i> Schedule</a>
                <a href="budget.html"><i class="fas fa-wallet"></i> Budget</a>
            </div>
        </div>
        <div class="auth-buttons">
            <button class="primary" onclick="window.location.href='login.html'">Login</button>
            <button class="secondary" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
    </nav>

    <div class="breadcrumb">
        <a href="trips.html"><i class="fas fa-arrow-left"></i> Back to Trips</a>
        <i class="fas fa-chevron-right"></i>
        <a href="trip-overview.html?id=<%= currentTripId %>">Trip Overview</a>
        <i class="fas fa-chevron-right"></i>
        <span>Places</span>
    </div>

    <!-- Page Header -->
    <div class="page-header">
        <div>
            <h1><i class="fas fa-map-marked-alt"></i> Places to Visit</h1>
            <p id="tripInfo">Loading trip details...</p>
        </div>
        <button class="btn-add-place" id="addPlaceBtn"><i class="fas fa-plus"></i> Add Place</button>
    </div>

    <!-- Famous Places Recommendations Section -->
    <div class="recommendations-section">
        <div class="section-header">
            <h2><i class="fas fa-star"></i> Famous Places in Your Destination</h2>
        </div>
        
        <!-- Trip Center Banner will be inserted here by trip-center-selector.js -->
        
        <!-- Category filters will be inserted here by recommendations-filters.js -->
        
        <div class="recommendations-grid" id="recommendationsGrid"></div>
    </div>

    <!-- Day Builder CTA will be inserted here by day-builder.js -->
    
    <!-- Enhanced Map View will be inserted here by map-view.js -->

    <!-- My Added Places Section -->
    <div class="my-places-section">
        <div class="section-header">
            <h2><i class="fas fa-bookmark"></i> My Added Places</h2>
        </div>

        <!-- Simple Filters for My Places -->
        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Categories</button>
            <button class="filter-btn" data-filter="restaurant">üç¥ Restaurants</button>
            <button class="filter-btn" data-filter="attraction">üèõÔ∏è Attractions</button>
            <button class="filter-btn" data-filter="accommodation">üè® Hotels</button>
        </div>

        <!-- Places Grid -->
        <div class="places-grid" id="placesGrid"></div>
        <div class="empty-state" id="emptyPlaces" style="display: none;">
            <i class="fas fa-map-marker-alt"></i>
            <h3>No places added yet</h3>
            <p>Browse famous places above and add them to your trip</p>
        </div>
    </div>

    <!-- Day Plans Section -->
    <div class="day-plans-section" style="display: none;" id="dayPlansSection">
        <div class="section-header">
            <h2><i class="fas fa-calendar-day"></i> Suggested Day Plans</h2>
        </div>
        <div id="dayPlansContainer"></div>
    </div>

    <!-- Add Place Modal -->
    <div class="modal" id="placeModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-map-marker-alt"></i> Add Place</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="placeForm">
                    <div class="form-group">
                        <label for="placeName">Name *</label>
                        <input type="text" id="placeName" required placeholder="Place name">
                    </div>
                    <div class="form-group">
                        <label for="placeCategory">Category *</label>
                        <select id="placeCategory" required>
                            <option value="">Select category</option>
                            <option value="restaurant">üç¥ Restaurant</option>
                            <option value="attraction">üèõÔ∏è Attraction</option>
                            <option value="accommodation">üè® Hotel</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="placeVisitDate">Visit Date</label>
                            <input type="date" id="placeVisitDate">
                        </div>
                        <div class="form-group">
                            <label for="placeRating">Rating</label>
                            <input type="number" id="placeRating" min="0" max="5" step="0.1" placeholder="0-5">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="placeAddress">Address</label>
                        <input type="text" id="placeAddress" placeholder="Place address">
                    </div>
                    <div class="form-group">
                        <label for="placeDescription">Description</label>
                        <textarea id="placeDescription" rows="3" placeholder="Details..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="placePrice">Price Level (0-5)</label>
                        <input type="number" id="placePrice" min="0" max="5" step="1" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label for="placeNotes">Notes</label>
                        <textarea id="placeNotes" rows="2" placeholder="Personal notes..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Save Place</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/api-service.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/toast.js"></script>
    <script src="../js/nav.js"></script>
    
    <!-- Feature Scripts -->
    <script src="../js/comparison.js"></script>
    <script src="../js/day-builder.js"></script>
    <script src="../js/map-view.js"></script>
    <script src="../js/trip-center-selector.js"></script>
    
    <!-- Recommendations System -->
    <script src="../js/recommendations-enhanced.js"></script>
    <script src="../js/recommendations-filters.js"></script>
    
    <!-- Main Places Script -->
    <script src="../js/places.js"></script>
    
    <!-- Leaflet + Marker Cluster Plugin -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
</body>
</html>
